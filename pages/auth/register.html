<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script defer src="../../app.mjs" type="module"></script>

<body class="bg-secondary md:pr-20 md:pl-20 pt-5">
    <header class="flex justify-between mb-10">
        <div class="header-logo">
            <img src="../../assets/images/logos/biddyLogo.png" alt="Biddy logo" />
        </div>
        <div class="flex">
            <nav class="flex">

              <div id="burger-menu-button" class="hide">
                <span></span>
              </div>
      
              <div id="burger-menu" class="hide">
                  <ul>
                    <li class="inline pl-10 underline fredoka-heading nav-link text-lg">
                      <a href="../../index.html">Home</a>
                    </li>
                    <li class="inline sm:pl-10 fredoka-heading nav-link text-lg" pl-10>
                      <a href="../product/products.html">Listings</a>
                    </li>
                    <li class="header-links hide profileBtn">
                      <a href="../profile/profile.html">Profile</a>
                    </li>
                    <li class="header-links loginButton">
                      <a href="../auth/login.html">Log In</a>
                    </li>
                    <li class="header-links hide logoutButton">
                      <a href="#">Log out</a>
                    </li>
                  </ul>
              </div>

                <ul class="flex items-center list-none nav-large">
                    <li class="header-links">
                        <a href="../../index.html">Home</a>
                    </li>
                    <li class="header-links" pl-10>
                        <a href="../product/products.html">Listings</a>
                    </li>
                    <li class="header-links hide profileBtn">
                        <a href="../profile/profile.html">Profile</a>
                    </li>
                    <li class="header-links loginButton">
                        <a href="../auth/login.html">Log In</a>
                    </li>
                    <li class="header-links hide logoutButton">
                        <a href="#">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="flex justify-center mt-20 mb-20">
    <div class="flex flex-col bg-card p-10 sm:p-20 rounded-3xl">
            <h1 class="fredoka-heading text-2xl mb-10">
                Register
            </h1>
            <form name="register" class="w-50 sm:w-80">
                <label for="name" class="form-labels">Name</label>
                <br>
                <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                class="w-60 sm:w-80  p-1 rounded-lg shadow mb-3">
                <br>

                <label for="email" class="form-labels">Email</label>
                <br>
                <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                title="Please enter a valid noroff.no or stud.noroff.no address" 
                class=" w-60 sm:w-80 p-1 rounded-lg shadow mb-3">
                <br>

                <label for="avatar" class="form-labels">Avatar</label>
                <br>
                <input 
                type="url" 
                id="avatar" 
                name="avatar" 
                required 
                class="w-60 sm:w-80 p-1 rounded-lg shadow mb-3">
                <br>

                <label for="password" class="form-labels">Password</label>
                <br>
                <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="w-60 sm:w-80 p-1 rounded-lg shadow">
                <br>
                <div class="text-center flex flex-col gap-3 justify-evenly mt-10">
                    <button class="btn-secondary w-60 sm:w-80" id="register" type="submit">Register</button>
                    <a href="./login.html" class="btn-primary w-60 sm:w-80">Log in</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-complimentary sm:-mx-20 flex justify-around pt-10 pb-10">

          <ul>
            <li>
              <a href="#" class="links" class="footer-links">Home</a>
            </li>
            <li>

            </li>
            <li>
              <a href="#" class="links" class="footer-links">Log In</a>
            </li>
            <li>

            </li>
          </ul>
        </div>
        <div class="text-sm underline">
          <ul>
            <li>
              <a href="#" class="links" class="footer-links">Privacy Policy</a>
            </li>
            <li>

            </li>
            <li>
              <a href="#" class="links" class="footer-links">Terms and Conditions</a>
            </li>

            </li>
          </ul>
        </div>
        <div class="hide sm:block">
          <img src="../../assets/images/logos/biddyLogo.png" alt="Biddy logo" />
        </div>
        </div>
      </footer>
