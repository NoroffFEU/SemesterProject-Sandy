<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biddy log in page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Inter:opsz@14..32&family=Sedgwick+Ave+Display&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script defer src="../../src/js/ui/auth/login.js" type="module"></script>
    <script defer src="../../app.mjs" type="module"></script>

    <link rel="stylesheet" href="../../styles/style.css" />
</head>

<body class="bg-secondary pr-20 pl-20">
    <header class="flex justify-between mb-10">
        <div>
            <img src="../../assets/images/logos/biddyLogo.png" alt="Biddy logo" />
        </div>
        <div class="flex">
            <nav class="flex">
                <ul class="inline-flex items-center list-none">
                    <li class="inline pl-10 underline fredoka-heading nav-link text-lg">
                        <a href="../../index.html">Home</a>
                    </li>
                    <li class="inline pl-10 fredoka-heading nav-link text-lg" pl-10>
                        <a href="../product/products.html">Listings</a>
                    </li>
                    <li class="inline pl-10 fredoka-heading nav-link text-lg hide" id="profileBtn">
                        <a href="../profile/profile.html">Profile</a>
                    </li>
                    <li class="inline pl-10 fredoka-heading nav-link text-lg" id="loginBtn">
                        <a href="../auth/login.html">Log In</a>
                    </li>
                    <li class="inline pl-10 fredoka-heading nav-link text-lg hide" id="logoutBtn">
                        <a href="#" id="logoutBtn">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="flex justify-center mt-28 mb-40">
        <div class="flex flex-col justify-center bg-card rounded-3xl p-20">
            <h1 class="fredoka-heading text-2xl mb-10">
                Log in
            </h1>
            <form name="loginForm">
                <label for="email" class="form-labels">Email</label>
                <br>
                <input 
                type="email" 
                id="email" 
                name="email" 
                required 
                pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                title="Please enter a valid noroff.no or stud.noroff.no address"
                class="w-80 p-1 rounded-lg shadow mb-3">
                <br>
                <label 
                for="password" 
                class="form-labels">Password</label>
                <br>
                <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                class="w-80 p-1 rounded-lg shadow">
                <div class="text-center flex justify-evenly mt-10">
                    <button class="btn-primary btn-small" id="login" type="submit">Log in</button>
                    <a href="./register.html" class="btn-secondary btn-small">Register</a>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-complimentary -mx-20 flex justify-around pt-10 pb-10">
        <div class="text-sm underline">
            <ul>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Home</a>
                </li>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Listings</a>
                </li>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Log In</a>
                </li>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Sign Up</a>
                </li>
            </ul>
        </div>
        <div class="text-sm underline">
            <ul>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Privacy Policy</a>
                </li>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">FAQ</a>
                </li>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Terms and
                        Conditions</a>
                </li>
                <li>
                    <a href="#" class="links" class="transition-transform transform hover:scale-110">Customer
                        service</a>
                </li>
            </ul>
        </div>
        <div>
            <img src="../../assets/images/logos/biddyLogo.png" alt="Biddy logo" />
        </div>
        </div>
    </footer>

</body>

</html>
