<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biddy, the vintage furniture marketplace</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Inter:opsz@14..32&family=Sedgwick+Ave+Display&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Fredoka:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <script defer src="../../app.mjs" type="module"></script>
    <script defer src="../../src/js/ui/listings/displayListings.js" type="module"></script>

    <link rel="stylesheet" href="../../styles/style.css" />
</head>

<body class="bg-secondary sm:pr-20 sm:pl-20 pt-5">
    <header class="flex justify-between mb-10">
        <div class="header-logo">
            <img src="../../assets/images/logos/biddyLogo.png" alt="Biddy logo" />
        </div>
        <div class="flex">

          <div id="burger-menu-button" class="hide">
            <span></span>
          </div>
  
          <div id="burger-menu" class="hide">
              <ul>
                <li class="inline pl-10 underline fredoka-heading nav-link text-lg">
                  <a href="../../index.html">Home</a>
                </li>
                <li class="inline sm:pl-10 fredoka-heading nav-link text-lg" pl-10>
                  <a href="../product/products.html">Listings</a>
                </li>
                <li class="header-links hide profileBtn">
                  <a href="../profile/profile.html">Profile</a>
                </li>
                <li class="header-links loginButton">
                  <a href="../auth/login.html">Log In</a>
                </li>
                <li class="header-links hide logoutButton">
                  <a href="#">Log out</a>
                </li>
              </ul>
          </div>

            <nav class="flex">
                <ul class="flex items-center list-none nav-large">
                    <li class="header-links">
                        <a href="../../index.html">Home</a>
                    </li>
                    <li class="header-links underline" pl-10>
                        <a href="../product/products.html">Listings</a>
                    </li>
                    <li class="header-links hide profileBtn">
                        <a href="../profile/profile.html">Profile</a>
                    </li>
                    <li class="header-links loginButton">
                        <a href="../auth/login.html">Log In</a>
                    </li>
                    <li class="header-links hide logoutButton">
                        <a href="#">Log out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <h1 class="fredoka-heading text-center text-3xl pb-10">Listings:</h1>
    </div>
    <div class="flex mb-5 sm:mb-14 listings-filter-buttons flex-row sm:justify-evenly">
      <div class="flex justify-center">
        <a href="../product/create-product.html" class="btn-secondary md:btn-normal m-5 text-center">Create listing</a>
        <a href="?profile=self" class="btn-secondary md:btn-normal m-5 hide text-center" id="my-listings-button">My listings</a>
        <a href="?" class="btn-secondary btn-normal md:btn-normal m-5 hide text-center" id="all-listings-button">All listings</a>
      </div>
      <div class="flex justify-center">
        <input type="text" class="w-50 sm:w-60 p-1 m-1 sm:m-5 rounded-lg shadow" id="search-input" placeholder="Search for a listing" />
        <button class="btn-primary md:btn-normal m-1 sm:m-5" id="search-button">Search</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 mb-10 gap-8" id="listing-container"></div>

    <div class="flex justify-center">
      <button class="btn-secondary btn-small m-5 rotate-180 flex justify-center hide" id="previous-button">
        <img src="../../assets/images/icons/right-arrow 1.png" alt="Previous button" />
      </button>
      <button class="btn-secondary btn-small m-5 flex justify-center hide" id="next-button">
        <img src="../../assets/images/icons/right-arrow 1.png" alt="Previous button" />
      </button>
    </div>

    <template id="listing-template">
        <div class="block bg-card ml-8 mr-8 rounded-3xl">
            <div class="flex justify-center pt-5 pb-5">
                <img 
                src="../../assets/images/images/retro-chair.jpg" 
                alt="Vintage chair"
                id="image"
                class="object-cover w-60 md:w-80 max-h-80 rounded-3xl" />
            </div>

            <div class="block justify-between">
                <div class="ml-10 mb-6" id="">
                    <h3 class="fredoka-heading text-base sm:text-xl" 
                    id="title">Antique chair</h3>
                    <p class="inter-parag text-sm sm:text-base pt-4" 
                    id="currentBid"></p>
                </div>

                <div class="flex justify-between ml-10 mr-10">
                    <button class="btn-primary btn-small sm:btn-normal mb-6" id="view-product-btn">
                        <img src="../../assets/images/icons/right-arrow 1.png" alt="View product button" />
                    </button>
                </div>
            </div>
        </div>
    </template>

    <footer class="bg-complimentary sm:-mx-20 flex justify-evenly sm:justify-around pt-10 pb-10 w-auto overflow-x-hidden px-2">
      <div class="text-sm underline">
        <ul>
          <li>
            <a href="#" class="links" class="footer-links">Home</a>
          </li>
          <li>
            <a href="#" class="links" class="footer-links">Listings</a>
          </li>
          <li>
            <a href="#" class="links" class="footer-links">Log In</a>
          </li>
          <li>
            <a href="#" class="links" class="footer-links">Sign Up</a>
          </li>
        </ul>
      </div>
      <div class="text-sm underline">
        <ul>
          <li>
            <a href="#" class="links" class="footer-links">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="links" class="footer-links">FAQ</a>
          </li>
          <li>
            <a href="#" class="links" class="footer-links">Terms and Conditions</a>
          </li>
          <li>
            <a href="#" class="links" class="footer-links">Customer service</a>
          </li>
        </ul>
      </div>
      <div class="hide sm:block">
        <img src="../../assets/images/logos/biddyLogo.png" alt="Biddy logo" />
      </div>
      </div>
    </footer>



</body>

</html>
