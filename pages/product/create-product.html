                    <li class="inline pl-10 underline fredoka-heading nav-link text-lg">

                        <a href="../product/products.html">Listings</a>

        </div>

    <section class="flex justify-center mt-10 mb-10">
        <div class="grid grid-cols-1 bg-card rounded-3xl p-10 sm:p-20">
            <h1 class="fredoka-heading text-2xl pt-10 mb-5">Create listing</h1>
            <form id="listing-form" class="flex flex-col">
                <label 
                for="image" 
                class="inter-parag text-lg">Insert product image:</label>
                <input 
                type="url" 
                id="image" 
                name="image" 
                class="input-field w-60 sm:w-80 p-1 rounded-lg shadow mb-5" 
                required
                multiple>

                <label 
                for="title" 
                class="inter-parag text-lg">Title:</label>
                <input 
                type="text" 
                id="title" 
                name="title" 
                class="input-field w-60 sm:w-80 p-1 rounded-lg shadow mb-5" 
                required>

                <label 
                for="date" 
                class="inter-parag text-lg">Final bid date:</label>
                <input 
                type="datetime-local" 
                id="date" 
                name="date" 
                class="input-field w-60 sm:w-80 p-1 rounded-lg shadow mb-5"
                required>

                <label 
                for="description" 
                class="inter-parag text-lg">Description:</label>
                <textarea 
                name="description" 
                id="description" 
                cols="30" 
                rows="10"
                maxlength="250"
                class="input-field w-60 sm:w-80 p-1 rounded-lg shadow mb-5"></textarea>

                <button 
                class="btn-primary w-60 sm:w-80 sm:mb-10" 
                type="submit">Submit listing</button>
            </form>
        </div>

    </section>
